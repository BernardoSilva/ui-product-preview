<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">


<link rel="stylesheet" href="../css/ui-product-preview.css">

<script src="../lib/angular.min.js"></script>

    <!-- Main script file -->
<script src="../build/ui-product-preview.js"></script>

    <!-- model file -->
<script src="../src/uiThumbnailEntity.js"></script>



</head>
<body ng-app="uiProductPreviewDemo">

<h1>Product Preview directive</h1>
<div ng-controller="ControllerDemo">

      <product-preview images="images"></product-preview>

</div>



<script type="text/javascript">


  var app = angular.module('uiProductPreviewDemo', ['ui-product-preview']);

  app.controller('ControllerDemo', function($scope){
  	$scope.images = [];

  			var thumb1 = new UiThumbnail();
          thumb1.smallSrc = 'images/img-1.jpg';
          thumb1.mediumSrc = 'images/img-1.jpg';
          thumb1.bigSrc = 'images/img-1.jpg';

          var thumb2 = new UiThumbnail();
          thumb2.smallSrc = 'images/img-2.jpg';
          thumb2.mediumSrc = 'images/img-2.jpg';
          thumb2.bigSrc = 'images/img-2.jpg';

          var thumb3 = new UiThumbnail();
          thumb3.smallSrc = 'images/img-3.jpg';
          thumb3.mediumSrc = 'images/img-3.jpg';
          thumb3.bigSrc = 'images/img-3.jpg';

          $scope.images.push(thumb1);
          $scope.images.push(thumb2);
          $scope.images.push(thumb3);
  });


</script>

</body>
</html>
